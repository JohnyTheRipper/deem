<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Purchase Order Form</title>
	<link rel="stylesheet" href="FormStyle.css">

</head>
<body>

<h2>Purchase Order</h2>

<form action="/submit" method="post">

	<div class="form-container">
		<div class="form-input">
			<label for="POASN">PO Assigned To:</label>
			<input type="text" id="POASN" name="POASN" required>
			<label for="PODate">PO Date:</label>
			<input type="date" id="PODate" name="PODate" required><br>
		</div>

	</div>
	
	<div class="form-container">
		<div class="form-input">
			<label for="comments" readonly>Comments:</label>
				<!-- You can also use textarea for multi-line readonly fields -->
			<textarea id="comments" name="comments" readonly>Some comments here...</textarea><br><br>
		</div>
	</div>
	
	
	

		  <p class="light-grey-italic">  PO Copy for: </p>

  
	<label for="name">Name:</label>
	<input type="text" id="name" name="name"><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email"><br>

	<label for="age">Age:</label>
	<input type="number" id="age" name="age" min="1" max="150"><br>

	<label for="gender">Gender:</label>
	<select id="gender" name="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="other">Other</option>
	</select><br>

	<label for="hobbies">Hobbies:</label>
	<input type="checkbox" id="hobby1" name="hobbies" value="reading">
	<label for="hobby1">Reading</label>
	<input type="checkbox" id="hobby2" name="hobbies" value="sports">
	<label for="hobby2">Sports</label>
	<input type="checkbox" id="hobby3" name="hobbies" value="music">
	<label for="hobby3">Music</label><br>


	<label for="country">Country:</label>
	<select id="country" name="country">
		<option value="usa">USA</option>
		<option value="canada">Canada</option>
		<option value="uk">UK</option>
		<option value="australia">Australia</option>
	</select><br>

	<input type="submit" value="Submit">
</form>






<script>
    // Get today's date in the format "YYYY-MM-DD"
    var today = new Date().toISOString().split('T')[0];
    
    // Set the default value of the date input field to today's date
    document.getElementById('PODate').value = today;
</script>



</body>
</html>
