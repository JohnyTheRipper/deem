<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding -->
	<meta charset="UTF-8">
	<!-- Set viewport for responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Set title of the document -->
	<title>Purchase Order Form</title>
	<!-- Link external CSS file -->
	<link rel="stylesheet" href="FormStyle.css">
</head>
<body>
    <!-- Heading for the form -->
    <h2>Purchase Order</h2>

    <!-- Form starts -->
    <form action="/submit" method="post">
        <!-- Container for form inputs -->
    	<div class="form-container">
            <!-- Form input fields -->
    		<div class="form-input">
                <!-- Label for "PO Assigned To" input field -->
    			<label for="POASN">PO Assigned To:</label>
                <!-- Text input field for "PO Assigned To" with required attribute -->
    			<input type="text" id="POASN" name="POASN" required>
                <!-- Label for "PO Date" input field -->
    			<label for="PODate">PO Date:</label>
                <!-- Date input field for "PO Date" with required attribute -->
    			<input type="date" id="PODate" name="PODate" required><br>
    		</div>
    	</div>
    	
        <!-- Container for additional form inputs -->
    	<div class="form-container">
            <!-- Form input fields -->
    		<div class="form-input">
                <!-- Label for "Comments" textarea -->
    			<label for="comments" readonly>Comments:</label>
                <!-- Readonly textarea for comments -->
    			<textarea id="comments" name="comments" readonly>Some comments here...</textarea><br><br>
    		</div>
    	</div>

        <!-- Section for providing PO Copy to someone -->
        <p class="light-grey-italic">PO Copy for:</p>

        <!-- Form input fields for recipient details -->
        <label for="name">Name:</label>
        <!-- Text input field for recipient's name -->
    	<input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <!-- Email input field for recipient's email -->
    	<input type="email" id="email" name="email"><br>

        <label for="age">Age:</label>
        <!-- Number input field for recipient's age with min and max attributes -->
    	<input type="number" id="age" name="age" min="1" max="150"><br>

        <label for="gender">Gender:</label>
        <!-- Dropdown/select field for selecting recipient's gender -->
    	<select id="gender" name="gender">
            <!-- Options for gender selection -->
    		<option value="male">Male</option>
    		<option value="female">Female</option>
    		<option value="other">Other</option>
    	</select><br>

        <!-- Checkboxes for selecting recipient's hobbies -->
        <label for="hobbies">Hobbies:</label>
        <!-- Checkbox for reading hobby -->
    	<input type="checkbox" id="hobby1" name="hobbies" value="reading">
    	<label for="hobby1">Reading</label>
        <!-- Checkbox for sports hobby -->
    	<input type="checkbox" id="hobby2" name="hobbies" value="sports">
    	<label for="hobby2">Sports</label>
        <!-- Checkbox for music hobby -->
    	<input type="checkbox" id="hobby3" name="hobbies" value="music">
    	<label for="hobby3">Music</label><br>

        <!-- Dropdown/select field for selecting recipient's country -->
    	<label for="country">Country:</label>
    	<select id="country" name="country">
            <!-- Options for country selection -->
    		<option value="usa">USA</option>
    		<option value="canada">Canada</option>
    		<option value="uk">UK</option>
    		<option value="australia">Australia</option>
    	</select><br>

        <!-- Submit button for submitting the form -->
    	<input type="submit" value="Submit">
    </form>

    <!-- Script to set default value of the date input field to today's date -->
    <script>
        // Get today's date in the format "YYYY-MM-DD"
        var today = new Date().toISOString().split('T')[0];
        // Set the default value of the date input field to today's date
        document.getElementById('PODate').value = today;
    </script>
</body>
</html>
